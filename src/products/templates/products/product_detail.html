{% extends 'base.html' %}

{% block content %}
<h1>{{ object.title }}</h1>
<p>{{ object.description }}</p>
<p>{{ object.price }}</p>

<form action='https://www.google.com/search' method='GET'>
    <input type='text' name='q' placeholder="Your Search"/>
    <input type='submit' value='Search' /> 
</form>
{% endblock %}
